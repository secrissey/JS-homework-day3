<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Homework Day3</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

     <!-- Racer Form -->
    <h4>Form for F1 Racer Data</h4>
    <form name="f1RacerForm" id="f1RacerForm">
        <label for="season">Season</label>
        <input type="text" name="season" id="season">
        <lable for="round">Round</lable>
        <input type="text" name="round" id="round">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" placeholder="First Name">
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
        <label for="driver_url">Driver Url</label>
        <input type="text" name="driver-url" id="driver-url" placeholder="Driver Url">
        <label for="nationality">Nationality</label>
        <input type="text" name="nationality" id="nationality" placeholder="Nationality">
        <label for="sponser">Sponser</label>
        <input type="text" name="sponser" id="sponser" placeholder='Sponser'>
        <label for="points">Points</label>
        <input type="text" name="points" id="points" placeholder="Points">
        <label for="full-name">Full Name</label>
        <input type="text" name="full-name" id="full-name" placeholder="Full Name">
        <button type="button" onClick="getJson()">Submit Info</button>
    </form>

    <h3 id="familyName"></h3>
</body>
</html>
</body>
</html>
